<!DOCTYPE html>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./style.css">
<script src="./app.js" defer></script>
<title>calculator</title>
<body>
   <div></div>
   <div class="app-container">
      <div class="display-container">
         <output id="display"></output>
      </div>
      <div class="btn-container">
         <button class="number-btn" id="btn9" value="9">9</button>
         <button class="number-btn" id="btn8" value="8">8</button>
         <button class="number-btn" id="btn7" value="7">7</button>
         <button class="number-btn" id="btn6" value="6">6</button>
         <button class="number-btn" id="btn5" value="5">5</button>
         <button class="number-btn" id="btn4" value="4">4</button>
         <button class="number-btn" id="btn3" value="3">3</button>
         <button class="number-btn" id="btn2" value="2">2</button>
         <button class="number-btn" id="btn1" value="1" type="button">1</button>
         <button class="number-btn" id="btn0" value="0">0</button>
         <button class="operator-btn" id="add" value="+">+</button>
         <button class="operator-btn" id="subtract" value="-">-</button>
         <button class="operator-btn" id="divide" value="/">/</button>
         <button class="operator-btn" id="multiply" value="*">x</button>
         <button class="operator-btn" id="equal" value="=">=</button>
         <button class="btn" id="clear" value="">Clear</button>
      </div>
   </div>
</body>
